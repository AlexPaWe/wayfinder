# Expected permutations of A and B:
#
# 1 Hello
# 1 World
# 2 Hello
# 2 World
# 3 Hello
# 3 World
# 4 Hello
# 4 World

params:
  - name: A
    type: integer
    min: 1
    max: 4

  - name: B
    type: string
    only: ["Hello", "World"]

runs:
  - name: echo
    image: runc://debian:stretch
    cmd:
      |
      echo $A $B
